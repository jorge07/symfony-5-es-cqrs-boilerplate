version: '3.7'

services:

  nginx:
    ports:
      - "80:80"
  php:
    ports:
      - "2323:22"
    volumes:
      - ./etc/dev/php/docker-xdebug.ini:/etc/php7/conf.d/docker-php-ext-xdebug.ini
    environment:
      - PHP_IDE_CONFIG=serverName=es.local

  mysql:
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  rmq:
    ports:
      - "15672:15672"
      - "5672:5672"

  kibana:
    image: docker.elastic.co/kibana/kibana:7.6.2
    ports:
      - 5601:5601
    volumes:
      - ./etc/dev/kibana/config:/usr/share/kibana/config/kibana.yml"

  elasticsearch:
    ports:
      - "9200:9200"

volumes:
  db_data:
