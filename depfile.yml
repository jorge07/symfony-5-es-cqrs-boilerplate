paths:
  - ./src
exclude_files:
layers:
  - name: Domain
    collectors:
      - type: className
        regex: App\\Domain\\.*
  - name: Application
    collectors:
      - type: className
        regex: App\\Application\\.*
  - name: Infrastructure
    collectors:
      - type: className
        regex: App\\Infrastructure\\.*
  - name: UI
    collectors:
      - type: className
        regex: App\\UI\\.*

ruleset:
  Domain:
  Application:
    - Domain
    - Infrastructure
  Infrastructure:
    - Domain
    - Application
  UI:
    - Domain
    - Application
